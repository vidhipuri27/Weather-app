<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check the weather in your city with this weather app">
    <meta name="author" content="Devansh">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link id="favicon" rel="icon" href="images/weather.webp" type="image/webp">


    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="font"
        type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        media="print" onload="this.media='all'">

    <link rel="preconnect" href="https://openstreetmap.org" />
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" />
    <link rel="preconnect" href="https://openweathermap.org" />
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link rel="preconnect" href="https://unsplash.com" />

    <meta property="og:image" content="images/weather.jpeg">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Weather App">
    <meta property="og:description" content="Check the weather in your city with this weather app">

</head>

<body>

    <div class="weather-app">

        <div class="alert-container" style="display: none;"></div>

        <h1 class="brand  roboto-bold">The Weather</h1>
        <div class="container">

            <div class="weather-input-container">

                <div class="top-container">

                    <div class="weather-info">
                        <h1 class="temp">Loading...</h1>
                        <div class="city-time">
                            <h1 class="name"></h1>
                            <small>
                                <span class="time"></span> - <span class="date"></span>
                            </small>
                        </div>
                        <div class="weather"></div>
                        <div class="icon-condition">
                            <i class="fas fa-sun"></i>
                            <span class="condition" style="font-size: 1.7rem;"></span>
                        </div>
                        <div class="activity"></div>
                    </div>



                    <div class="panel">
                        <form action="" id="locationInput" role="search" aria-label="Location search">
                            <label for="locationSearch" class="sr-only">Enter location</label>
                            <input id="locationSearch" type="text" class="search" placeholder="Search Location..."
                                aria-label="Location search input">
                            <button type="submit" class="submit" aria-label="Submit search">
                                <i class="fas fa-search"></i> Submit
                            </button>
                        </form>

                        <div class="recent-container">
                            <h3><i class="fas fa-history"></i> Recent Searches</h3>
                            <ul class="cities"> </ul>
                            <button class="clear" aria-label="Submit search">
                                <i class="fas fa-times"></i>Clear
                            </button>
                        </div>
                    </div>
                </div>

                <div class="weather-details">
                    <h4>Weather Details</h4>
                    <ul>
                        <li>
                            <span>Cloudy</span>
                            <span class="cloud">98%</span>
                        </li>
                        <li>
                            <span>Humidity</span>
                            <span class="humidity">98%</span>
                        </li>
                        <li>
                            <span>Wind</span>
                            <span class="wind">8 km/h</span>
                        </li>
                    </ul>
                </div>


            </div>

            <div class="forecast-container">
                <h2>7-Day Forecast</h2>
                <div class="forecast-days"></div>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
